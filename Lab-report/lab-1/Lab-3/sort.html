<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function to sort numbers</title>
</head>
<body>
    <script>
        let num = [2, 5, 7, 9, 1, 90];
        console.log("In ascending order:");
        num.sort(function (a, b){
            if (a>b) return 1;
            if(a<b) return -1;
            return 0;
        });
        console.log(num);

        console.log("In descending order:");
        num.sort(function(a, b){
            if (a<b) return 1;
            if(a>b) return -1;
            return 0;
        });
        console.log(num);
    </script>
    
</body>
</html>
