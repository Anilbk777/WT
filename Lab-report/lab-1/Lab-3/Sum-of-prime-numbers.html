<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function to calculate sum of prime numbers upto 50</title>
</head>
<body>
    <script>
        //let a =0;
        let sum = 0;
        let b = 0;
        for (let i=1; i<=50; i++){
            b=0;
            for(let j=1; j<=i; j++){
                if(i%j==0){
                    b++
                }
            }
            if (b==2){
                sum = sum+i;
            }
        }
        console.log(sum);
    </script>
    
</body>
</html>
