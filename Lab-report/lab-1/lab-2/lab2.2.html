<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
</head>
<style>
    .a{
        position: relative;
        top:10px;
        left: 20px;
        border: 2px solid  #ff48a0;
        height: 100px;
        width: 700px;
    }
    .b{
        border-radius: 50%;
        border: 2px solid  #ff48a0;
        height: 26px;
        width: 26px;
        position: absolute;
        top:10px;
        left: 20px;
        background-color: #fff;
        
    }
    .c{
        border-radius: 50%;
        border: 2px solid  #ff48a0;
        height: 14px;
        width: 14px;
        position: absolute;
        top:12px;
        left: 56px;
        background-color: #fff;
    }
    .d{
        border-radius: 50%;
        border: 2px solid  #ff48a0;
        height: 18px;
        width: 18px;
        position: absolute;
        top:46px;
        left: 21px;
        background-color: #fff;
    }
</style>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</body>
</html>
